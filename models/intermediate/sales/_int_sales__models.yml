version: 2

models:
  - name: int__custumers_metrics
    description: >
      This table is intended to derive customer-level analyses,
      it focuses on columns that assess customer performance and aggregate important data, especially for the future,
      using this data for strategic analyses.
    columns:
      - name: customer_id
        description: Unique customer identification ID.
        tests:
          - not_null
          - unique

      - name: customer_name
        description: Customer name

      - name: custumer_vip
        description: Column tells us whether the customer is VIP or not.
        tests:
          - accepted_values:
              values: ['TRUE', 'FALSE']

      - name: total_custumer_orders
        description: Total customer orders.

      - name: total_spend
        description: Total custumer spend.

      - name: first_purchase
        description: The customer's first purchase within the company.

      - name: last_purchase
        description: The customer's last purchase within the company.

  - name: int__products_metrics
    description: >
      This table aims to derive analyses at the product level,
      focusing on columns that evaluate the performance of the product over the company's time generating important data,
      especially for the future, using this data for strategic analyses.
    columns:
      - name: product_id
        description: Unique id to identify the product.
        tests:
          - not_null
          - unique

      - name: product_price
        description: Product price.

      - name: product_category
        description: Category the product belongs to.

      - name: total_sales_count
        description: Total sales in which the product was sold.

      - name: total_revenue_usd
        description: Total revenue generated by the product in dollars.

      - name: average_sale_value_usd
        description: Average sales value in which the product is related in dollars.

      - name: first_sale_product
        description: First sale made with the product.

      - name: last_sale_product
        description: Last sale made in which the product is related.

  - name: int__stores_metrics
    description: >
      This table is intended for analyzing the company's stores,
      focusing on metrics that evaluate its performance within the company in terms of sales
      and aims to aggregate data in future strategic analyses.
    columns:
      - name: store_id
        description: Unique ID for store identification.

      - name: store_name
        description: Name store.

      - name: store_city
        description: City where the store is located.

      - name: state
        description: State in which the store is located.

      - name: total_sales_store
        description: Total sales made by the store, throughout the company's life cycle.

      - name: total_revenue_store
        description: Total revenue generated by the store, over the company's life cycle.

      - name: average_sale_store
        description: Average value of a store sale.

      - name: first_sale
        description: First sale from the store within the company.

      - name: last_sale
        description: Last sale of the store within the company.
